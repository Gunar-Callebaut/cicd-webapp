name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run yarn lint
        run: yarn lint

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: . # path naar de Dockerfile
          file: ./Dockerfile # path naar de Dockerfile
          tags: webapp-webapp gunar03/webapp:latest # Image naam en tag
          push: false # niet pushen naar Docker Hub
