name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: yarn install

      - name: Check ESLint version
        run: yarn eslint --version

      - name: Run ESLint manually
        run: eslint . --debug

      - name: Run yarn lint
        run: yarn lint
